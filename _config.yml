# Site settings
title: Xiaobing Shen
SEOTitle: Icy's blog | Life
header-img: img/head-img.jpg
email: 
description: "Strength is proven in adversity"
keyword: "Life, Story, Blog, Algorithm, Optimization, Supply chain management"
url: "https://icyshen16.github.io"
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/icyshen16/icyshen16.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/head-pic.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     
# zhihu_username:     
github_username:    icyshen16
facebook_username:  
jianshu_username:   
#twitter_username:  
email: "shen0341@umn.edu"




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
disqus_username: disqus_pf7p8dlDzt

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 9f3d4ac940faf2e00e71                            #生成的clientID
  clientSecret: a1b7ae633a8f88e7c471c04955d5bb6b47c02462    #生成的clientSecret
  repo: icyshen16.github.io    #仓库名称
  owner: icyshen16    #github用户名
  admin: icyshen16
  perPage: 15
  pagerDirection: last #排序方式是从旧到新（first）还是从新到旧（last）
  createIssueManually: true #如果当前页面没有相应的 isssue ，且登录的用户属于 admin，则会自动创建 issue。如果设置为 true，则显示一个初始化页面，创建 issue 需要点击 init 按钮。
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
# ba_track_id: b50bf2b12b5338a1845e33832976fd68

# Google Analytics
ga_track_id: 'UA-161609086-1'            # Format: UA-xxxxxx-xx
ga_domain: auto               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页

future: true
# timezone: Asia/Shanghai
# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true
